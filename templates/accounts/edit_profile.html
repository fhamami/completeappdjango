{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block body %}
<main role="main">

    <div class="container">
      <form method="post">
        {% csrf_token %}
        <div class="form-group row">
        {{ form.as_p }}

        <button class="btn">Submit</button>
      </form>
    </div>
  </section>
</main>
{% endblock %}
