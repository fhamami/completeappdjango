{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
  <main role="main">
    <section class="jumbotron text-center">
      <div class="container">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="jumbotron-heading">Enter new password</h1>
        <p class="lead text-muted">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one  .</p>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
        </form>  
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
      </div>
    </section>
  </main>
{% endblock %}
