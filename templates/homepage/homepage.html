{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Complete App{% endblock %}</title>

  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "css/main.css" %}">

</head>
<body>
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Django Complete App</h1>
  </div>

  <div class="container pt-md-5 border-top">
    <div class="row">
        <div class="col-6 col-md">
            <h3>Apps</h3>
            {% for home in linklist %}
            <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="{{ home.url }}">{{ home.title }}</a> | status {{ home.get_status_app_display }} | Start code : {{ home.date_start }}</li>
            </ul>
            {% endfor %}
          </div>
          <div class="col-6 col-md">
            <h3>Wikis</h3>
            <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="#">Resource</a></li>
            </ul>
          </div>
    </div>
  </div>

  <div class="container pt-md-5 border-top">
      <div class="row">
        <div class="col-6 col-md">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </div>

  <link rel="stylesheet" href="{% static "js/jquery-3.2.1.slim.min.js" %}">
  <link rel="stylesheet" href="{% static "js/popper.min.js" %}">
  <link rel="stylesheet" href="{% static "js/bootstrap.min.js" %}">

</body>
</html>
